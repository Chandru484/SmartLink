<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SmartLink Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --primary: #7c3aed;
            --primary-glow: rgba(124, 58, 237, 0.2);
            --bg: #0b0f1a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #2dd4bf;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            height: 100vh;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 32px 24px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 48px;
            min-height: 100vh;
        }

        .nav-link-pro {
            color: var(--text-dim);
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: 0.3s;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .nav-link-pro:hover,
        .nav-link-pro.active {
            color: white;
            background: rgba(124, 58, 237, 0.1);
        }

        .nav-link-pro.active {
            color: var(--primary);
            background: rgba(124, 58, 237, 0.1);
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 32px;
            transition: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .link-table-card {
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            margin-top: 32px;
        }

        .table {
            color: var(--text-main);
            margin-bottom: 0;
        }

        .table th {
            background: rgba(30, 41, 59, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 20px 24px;
        }

        .table td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 24px;
            vertical-align: middle;
        }

        .btn-primary-pro {
            background: var(--primary);
            color: white;
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        .btn-primary-pro:hover {
            box-shadow: 0 8px 16px var(--primary-glow);
            transform: translateY(-2px);
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary);
            color: white;
            box-shadow: none;
        }

        .badge-tag {
            background: rgba(45, 212, 191, 0.1);
            color: var(--accent);
            border: 1px solid rgba(45, 212, 191, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            border: none;
            transition: 0.3s;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .action-btn.delete:hover {
            background: #ef4444;
        }

        /* Modal Styles */
        .modal-content {
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .text-muted {
            color: var(--text-dim) !important;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a class="d-block fw-bold text-white fs-4 mb-5 text-decoration-none" href="/">
            <i class="fas fa-bolt text-primary me-2"></i>SmartLink
        </a>
        <nav>
            <a href="/dashboard" class="nav-link-pro active"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="/dashboard" class="nav-link-pro"><i class="fas fa-link"></i> My Links</a>
            <a href="/analytics" class="nav-link-pro"><i class="fas fa-chart-pie"></i> Analytics</a>
            <a href="#" class="nav-link-pro mt-5"><i class="fas fa-cog"></i> Settings</a>
            <a href="javascript:logout()" class="nav-link-pro text-danger mt-auto"><i class="fas fa-sign-out-alt"></i>
                Logout</a>
        </nav>
    </div>

    <main class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1 class="fw-bold mb-1">Link Overview</h1>
                <p class="text-dim">Welcome back to your workspace</p>
            </div>
            <button class="btn btn-primary-pro" data-bs-toggle="modal" data-bs-target="#newLinkModal">
                <i class="fas fa-plus me-2"></i> Create Link
            </button>
        </header>

        <div class="row g-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <p class="text-dim small text-uppercase fw-bold mb-2">Total Clicks</p>
                    <h2 class="fw-bold mb-0" id="totalClicks">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <p class="text-dim small text-uppercase fw-bold mb-2">Active Links</p>
                    <h2 class="fw-bold mb-0" id="totalLinks">0</h2>
                </div>
            </div>
        </div>

        <div class="link-table-card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Link Info</th>
                            <th>Short Code</th>
                            <th>Clicks</th>
                            <th>Tag</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="linksBody">
                        <!-- Links will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- New Link Modal -->
    <div class="modal fade" id="newLinkModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <h5 class="fw-bold">Create New Link</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Original URL</label>
                        <input type="url" id="originalUrl" class="form-control"
                            placeholder="https://example.com/very-long-url" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Title (Optional)</label>
                        <input type="text" id="linkTitle" class="form-control" placeholder="My Awesome Link">
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Custom Alias</label>
                            <input type="text" id="customAlias" class="form-control" placeholder="my-name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Tag</label>
                            <input type="text" id="linkTag" class="form-control" placeholder="Marketing">
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-primary-pro w-100" onclick="createLink()">Generate Link</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('access_token');
        if (!token) window.location.href = '/login';

        async function loadData() {
            try {
                const res = await fetch('/api/links', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                const linksBody = document.getElementById('linksBody');
                linksBody.innerHTML = '';

                if (data.links) {
                    document.getElementById('totalLinks').innerText = data.links.length;
                    data.links.forEach(l => {
                        linksBody.innerHTML += `
                            <tr>
                                <td>
                                    <div class="fw-bold mb-1">${l.title || 'No Title'}</div>
                                    <div class="text-dim small" style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${l.original_url}</div>
                                </td>
                                <td>
                                    <a href="/${l.short_code}" target="_blank" class="text-primary fw-bold text-decoration-none">
                                        /${l.short_code} <i class="fas fa-external-link-alt ms-1 small"></i>
                                    </a>
                                </td>
                                <td><span class="fw-bold">${l.click_count}</span></td>
                                <td>${l.tag ? `<span class="badge-tag">${l.tag}</span>` : '<span class="text-muted small">None</span>'}</td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <a href="/stats/${l.id}" class="action-btn"><i class="fas fa-chart-bar"></i></a>
                                        <button class="action-btn delete" onclick="deleteLink(${l.id})"><i class="fas fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                        `;
                    });
                }

                // User Stats
                const statsRes = await fetch('/api/analytics/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const statsData = await statsRes.json();
                if (statsData.total_clicks !== undefined) {
                    document.getElementById('totalClicks').innerText = statsData.total_clicks;
                    document.getElementById('totalLinks').innerText = statsData.total_links;
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function createLink() {
            const body = {
                original_url: document.getElementById('originalUrl').value.trim(),
                title: document.getElementById('linkTitle').value.trim(),
                custom_alias: document.getElementById('customAlias').value.trim() || null,
                tag: document.getElementById('linkTag').value.trim() || null
            };

            const res = await fetch('/api/links', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(body)
            });

            if (res.ok) {
                bootstrap.Modal.getInstance(document.getElementById('newLinkModal')).hide();
                loadData();
            } else {
                const data = await res.json();
                let errorMsg = data.msg || "Error creating link";
                if (data.errors) {
                    errorMsg += ": " + Object.entries(data.errors)
                        .map(([field, msgs]) => `${field}: ${msgs.join(', ')}`)
                        .join('; ');
                }
                alert(errorMsg);
            }
        }

        async function deleteLink(id) {
            if (!confirm("Are you sure you want to delete this link?")) return;

            const res = await fetch(`/api/links/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (res.ok) loadData();
            else alert("Error deleting link");
        }

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        loadData();
    </script>
</body>

</html>
