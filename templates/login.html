<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartLink Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --primary: #7c3aed;
            --primary-glow: rgba(124, 58, 237, 0.4);
            --bg: #0b0f1a;
            --surface: rgba(30, 41, 59, 0.6);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, rgba(124, 58, 237, 0.1) 0%, transparent 80%);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
                width: 90%;
            }

            .auth-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 14px;
            padding: 12px 16px;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
            color: white;
        }

        .btn-primary-pro {
            background: var(--primary);
            color: white;
            padding: 14px;
            border-radius: 14px;
            font-weight: 600;
            border: none;
            transition: 0.3s;
            width: 100%;
        }

        .btn-primary-pro:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        .auth-icon {
            width: 64px;
            height: 64px;
            background: rgba(124, 58, 237, 0.15);
            color: var(--primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 24px;
        }

        .text-dim {
            color: var(--text-dim);
        }

        .text-primary-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .text-primary-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-icon"><i class="fas fa-lock"></i></div>
        <div class="text-center mb-4">
            <h2 class="fw-bold">Welcome Back</h2>
            <p class="text-dim">Log in to manage your SmartLinks</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small fw-semibold text-uppercase">Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="name@company.com">
            </div>
            <div class="mb-4">
                <label class="form-label small fw-semibold text-uppercase">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary-pro mb-4">Sign In</button>
            <div class="text-center small text-dim">
                New to SmartLink? <a href="/register" class="text-primary-link">Create an account</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: e.target.email.value, password: e.target.password.value })
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('access_token', data.access_token);
                window.location.href = '/dashboard';
            } else {
                alert(data.msg);
            }
        };
    </script>
</body>

</html>
